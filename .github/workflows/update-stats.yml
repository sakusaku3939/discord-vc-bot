name: Update Server Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Update stats
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: npm run update-stats

      - name: Save stats file
        run: cp docs/stats.json /tmp/stats.json

      - name: Commit and push to gh-pages
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          cp -f /tmp/stats.json stats.json
          git add stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update server stats [skip ci]" && git push origin gh-pages)
